<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carrusel de bootstrap + dropdown menu -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style.css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/patita.png">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mi-header">
            <div class="mi-header-inner">
                <!-- Logo + Título -->
                <div class="logo-contenedor">
                    <a href="../index.html">
                        <img src="../media/logo_fondo.jpg" alt="Logo Mascotapp" class="logo-img">
                    </a>
                    <h1 class="titulo-header">Formulario de adopción</h1>
                </div>

                <!-- Botón Secciones -->
                <nav>
                    <div class="dropdown">
                        <button class="btn-secciones" type="button" data-toggle="dropdown">
                            Menu <img src="../media/patita.png" alt="huellita" class="icon">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="../index.html">Inicio</a>
                            <a class="dropdown-item" href="../pages/requisitos_adopcion.html">Requisitos de adopción</a>
                            <a class="dropdown-item" href="../pages/mascotas_en_adopcion.html">Mascotas en adopción</a>
                            <a class="dropdown-item" href="../pages/casos_exito.html">Testimonios</a>
                            <a class="dropdown-item" href="../pages/sobre_mi.html">Sobre mi</a>
                            <a class="dropdown-item" href="../pages/contacto.html">Contacto</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Formulario de adopción-->
        <main>
            <section>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" required><br><br>
                
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="motivo">¿Por qué deseas adoptar?</label><br>
                    <textarea id="motivo" name="motivo" rows="5" required></textarea><br><br>
                
                    <button type="submit" class="btn btn-primary" onclick="mostrarNotificacion(event)">Enviar</button>
                </form>
            </section>
        </main>

        <!-- Toast Notificación de Boostrap -->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
            <div id="toastContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
                <div class="toast custom-toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="../media/patita.png" class="rounded mr-2" alt="Logo" style="width: 20px; height: 20px;">
                        <strong class="mr-auto">Mascotapp</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        ¡Mensaje enviado correctamente!
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="mi-footer">
            <div class="mi-footer-inner">
                <small>© 2025 Todas las patitas reservadas</small>
                <img src="../media/patitas.png" alt="huellitas" class="icon-footer">
            </div>
        </footer>
    </div>

    <!-- Script para mostrar notificación -->
    <script>
        function mostrarNotificacion(event) {
            event.preventDefault();
            $('.toast').toast('show');
        }
    </script>
</body>
</html>
