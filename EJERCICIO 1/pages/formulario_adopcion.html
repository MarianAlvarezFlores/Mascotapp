<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style.css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/patita.png">
    <title>Formulario de Adopción</title>
</head>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
    <div id="toastContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
        <div class="toast" data-delay="3000">
            <div class="toast-header">
                <img src="../media/patita.png" class="rounded mr-2" alt="Logo" style="width: 20px; height: 20px;">
                <strong class="mr-auto">Mascotapp</strong>
                <small>ahora</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                ¡Tu solicitud fue enviada con éxito!
            </div>
        </div>
    </div>
</div>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mi-header">
            <div class="mi-header-inner">
                <div class="logo-contenedor">
                    <a href="../index.html">
                        <img src="../media/logo_fondo.jpg" alt="Logo Mascotapp" class="logo-img">
                    </a>
                </div>

        <nav>
                <div class="dropdown">
                    <button class="btn-secciones" type="button" data-toggle="dropdown">
                        Secciones <img src="../media/patita.png" alt="huellita" class="icon">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="../index.html">Inicio</a>
                        <a class="dropdown-item" href="../pages/requisitos_adopcion.html">Requisitos de adopción</a>
                        <a class="dropdown-item" href="../pages/mascotas_en_adopcion.html">Mascotas en adopción</a>
                        <a class="dropdown-item" href="../pages/casos_exito.html">Testimonios</a>
                        <a class="dropdown-item" href="../pages/sobre_mi.html">Sobre mi</a>
                        <a class="dropdown-item" href="../pages/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        </header>

    <main>    
        <section>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
    
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br><br>
    
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="telefono">Teléfono:</label><br>
                <input type="text" id="telefono" name="telefono" required><br><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br><br>
    
                <label for="mensaje">¿Por qué deseas adoptar?</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
    
                <button type="submit">Enviar Solicitud</button>
            </form>
            <!--Simulo notificación al enviar fomulario-->
        <script>
    document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); 
    $('.toast').toast('show');
});
</script>
        </section>
    </main>
        
        <!-- Footer -->
        <footer class="mi-footer">
            <div class="mi-footer-inner">
                <small>© 2025 Todas las patitas reservadas</small>
                <img src="../media/patitas.png" alt="huellitas" class="icon-footer">
            </div>
        </footer>
    </div>
</body>
</html>
